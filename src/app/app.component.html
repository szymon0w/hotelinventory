<div class="multi-button">
    <button  (click)="BecomeClient()">Client View</button>
    <button  (click)="BecomeAdmin()">Admin View</button>
    <button  (click)="BecomeUnauthorized()">Unauthorized</button>
</div>
<div [ngSwitch]="role">
    <div *ngSwitchCase="'Client'">Welcome User!</div>
    <div *ngSwitchCase="'Admin'">
        <app-rooms></app-rooms>
    </div>
    <div *ngSwitchDefault>
        You are not allowed to see this page
    </div>
</div>
